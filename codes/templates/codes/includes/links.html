<!DOCTYPE html>{% load codes_tags %}
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{{ order }}</title>
</head>
<body>
    {% for category in order.get_categories %}

    {# category name #}
    <h2>{{ category.first.category.name }}</h2>

    <ol>
    {% for code in category %}
        <li>{% get_short_link domain endpoint code %}</li>
    {% endfor %}
    </ol>
    {% endfor %}
</body>
</html>
